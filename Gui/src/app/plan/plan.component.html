<div class="w-90">
  <mat-tab-group mat-stretch-tabs>

    <!-- Meals -->
    <mat-tab>
      <ng-template mat-tab-label>
        Meals
      </ng-template>
      <mat-card *ngFor="let meal of meals">
        <div class="container">
          <div class="row">
            <div class="col-3">
              <img style="margin-top: 4px;" mat-card-image src="{{meal.imageUrl}}" alt="{{meal.imageCaption">
            </div>
            <div class="col-9">
              <mat-card-title>
                {{meal.title | slice:0:23}}<span *ngIf="meal.title.length > 23">...</span>
              </mat-card-title>
              <mat-card-content>
                {{meal.content | slice:0:99}}<span *ngIf="meal.content.length > 100">...</span>
              </mat-card-content>
              <mat-card-subtitle style="margin-top: -15px;">
                {{meal.details}}
              </mat-card-subtitle>
            </div>
          </div>
        </div>
      </mat-card>
    </mat-tab>

    <!-- Foods -->
    <mat-tab>
      <ng-template mat-tab-label>
        Foods
      </ng-template>
      Information about your foods.
    </mat-tab>

    <!-- Recipes -->
    <mat-tab>
      <ng-template mat-tab-label>
        Recipes
      </ng-template>
      Information about your recipes.
    </mat-tab>

    <!-- Ingredients -->
    <mat-tab>
      <ng-template mat-tab-label>
        Ingredients
      </ng-template>
      Information about your ingredients.
    </mat-tab>

  </mat-tab-group>
</div>
