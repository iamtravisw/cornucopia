<div class="tabs w-90">
  <mat-tab-group mat-stretch-tabs #tabGroup>

    <!-- Meals -->
    <mat-tab>
      <ng-template mat-tab-label>
        Meals
      </ng-template>
      Information about your meals.
  
    </mat-tab>

    <!-- Foods -->
    <mat-tab>
      <ng-template mat-tab-label>
        Foods
      </ng-template>
      Information about your foods.
    </mat-tab>

    <!-- Recipes -->
    <mat-tab>
      <ng-template mat-tab-label>
        Recipes
      </ng-template>
      Information about your recipes.
    </mat-tab>

    <!-- Ingredients -->
    <mat-tab>
      <ng-template mat-tab-label>
        Ingredients
      </ng-template>
      <div class="container">
        <mat-card style="margin-top: 5px; margin-bottom: 5px;">
            <mat-form-field class="col-12">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. pepper" #input>
            </mat-form-field>
            <table mat-table [dataSource]="ingredients" class="col-12">

              <ng-container matColumnDef="imageUrl">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element">
                  <img *ngIf="element.imageUrl" src="{{element.imageUrl}}" alt="{{element.ingredientName}}" height=25 width=25>
                  <img *ngIf="!element.imageUrl" src="../../assets/no_image.png" alt="{{element.ingredientName}}" height=25 width=25>
                </td>
              </ng-container>


              <ng-container matColumnDef="ingredientName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.ingredientName}} </td>
              </ng-container>

              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>In Pantry</th>
                <td mat-cell *matCellDef="let element">

                  <div class="nowrap">
                    <mat-icon *ngIf="element.warningLow != null && element.quantity > element.warningLow && element.quantity > 0">
                      <span class="material-icons text-success">check</span>
                    </mat-icon>

                    <mat-icon *ngIf="element.warningLow != null && element.warningLow >= element.quantity && element.quantity > 0">
                      <span class="material-icons text-warning">warning</span>
                    </mat-icon>

                    <mat-icon *ngIf="element.warningLow != null && element.quantity <= 0">
                      <span class="material-icons text-danger">error</span>
                    </mat-icon>

                    <span *ngIf="element.quantity != null">
                      {{element.quantity}}
                    </span>

                    <span *ngIf="element.quantity == null">
                      Unknown
                    </span>

                    <span *ngIf="element.unit != 'None'">
                      ({{element.unit}})
                    </span>
                </div>

                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editRow(row)" style="cursor: pointer;"></tr>
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No ingredients to display.</td>
              </tr>
            </table>
        </mat-card>
      </div>
    </mat-tab>

  </mat-tab-group>
</div>
