

<!-- Move this to material -->
<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search" style="margin-bottom: 3px;">

<mat-grid-list cols="8" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows">
      <img class="photos" src="{{tile.imageUrl}}" alt="tile.text">
    </mat-grid-tile>
  </mat-grid-list>
