<div class="background">
    <div class="overlay">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-12 my-auto">


                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>Log In</mat-card-title>
                            <mat-card-subtitle>Or <a routerLink="/register">register</a> if you need an account.
                            </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <div class="container">

                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                                <mat-form-field class="w-100">
                                    <mat-label>Username</mat-label>
                                    <input formControlName="userName" matInput required>
                                </mat-form-field>

                                <mat-form-field class="w-100">
                                    <mat-label>Password</mat-label>
                                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required>
                                </mat-form-field>

                                <span><br><br></span>
                                <span><a routerLink="/login">Forgot Password?</a></span>
                                <button class="float-right" mat-raised-button color="primary" [disabled]="!loginForm.valid">Log In</button>
                                <span><br><br></span>
                                <br>
                                <mat-error>{{errorMessage}}</mat-error>

                                </form>

                            </div>
                        </mat-card-content>
                    </mat-card>

                </div>
            </div>
        </div>
    </div>
</div>
